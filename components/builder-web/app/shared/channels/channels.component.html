<div class="channels-component" (click)="outerClick($event)">
  <ul>
    <li [class]="channel.toLowerCase()" *ngFor="let channel of channels">
      <span>{{ channel }}</span>
      <bio-icon symbol="cancel"
        (click)="demote(channel)"
        title="Demote from channel"
        *ngIf="demotable(channel)">
      </bio-icon>
    </li>
  </ul>
</div>
