<div class="dialog job-cancel">
  <section class="heading">
    <bio-icon symbol="delete"></bio-icon>
    <h1>Confirm Job Cancellation</h1>
  </section>
  <section class="body">
    <p>
      Completed packages will remain in the <b>unstable</b> channel. Remaining jobs will be canceled.
    </p>
    <p>
      Remaining build jobs: <b>{{ cancelableCount }}</b>
    </p>
  </section>
  <section class="controls">
    <button mat-raised-button color="primary" class="button" (click)="ok()">
      Cancel remaining jobs
    </button>
    <a (click)="cancel()">Don't cancel</a>
  </section>
</div>
