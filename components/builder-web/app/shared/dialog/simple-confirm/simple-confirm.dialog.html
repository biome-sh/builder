<div class="dialog simple-confirm">
  <section class="heading">
    <bio-icon symbol="delete"></bio-icon>
    <h1>{{ heading }}</h1>
  </section>
  <section class="body">
    <p>
      {{ body }}
    </p>
  </section>
  <section class="controls">
    <button mat-raised-button color="primary" class="button" (click)="ok()">
      Yes, {{ action }}
    </button>
    <a (click)="cancel()">Cancel</a>
  </section>
</div>
