<span class="package-promote-component" (click)="prompt($event)">
  <span *ngIf="!promoting">
    <bio-icon symbol="star-circle"></bio-icon>
    Promote to stable
  </span>
  <span class="promoting" *ngIf="promoting">
    <bio-icon symbol="loading" class="spinning"></bio-icon>
    Promoting...
  </span>
</span>
