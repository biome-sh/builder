<div class="package-sidebar-component">
  <section *ngIf="buildable">
    <h3>Build</h3>
    <button class="build" mat-raised-button color="primary" (click)="build()" [disabled]="building">
      {{ buildButtonLabel }}
    </button>
  </section>
  <section *ngIf="buildable">
    <h3>Settings</h3>
    <ul>
      <li>
        <bio-icon symbol="github"></bio-icon> {{ repoName }}
        <a href="{{ repoUrl }}" target="_blank" title="View GitHub Repo">
          <bio-icon symbol="open-in-new"></bio-icon>
        </a>
      </li>
      <li>
        <bio-icon symbol="loading"></bio-icon>
        Auto-build {{ autoBuildSetting }}
      </li>
      <li>
        <bio-visibility-icon [visibility]="project.visibility" prefix="Default Package Visibility:"></bio-visibility-icon>
        {{ project.visibility | titlecase }} packages
      </li>
    </ul>
  </section>
  <section class="platforms">
    <h3>Supported Platforms</h3>
    <p *ngIf="platforms.length === 0">
      None.
    </p>
    <bio-platform-icon [platform]="platform" *ngFor="let platform of platforms"></bio-platform-icon>
  </section>
  <section class="latest-stable">
    <h3>Latest Stable</h3>
    <p *ngIf="latestStable">
      <a [routerLink]="['./', latestStable.ident.version, latestStable.ident.release]">
        {{ latestStable.ident.version }}/{{ latestStable.ident.release }}
      </a>
      <bio-platform-icon [platform]="latestStable.target"></bio-platform-icon>
    </p>
    <p *ngIf="!latestStable && !loadingLatestStable">
      None.
      <a [routerLink]="['./']">View available versions</a>.
    </p>
  </section>
  <ng-container *ngIf="isAService">
    <section>
      <h3>Run Command</h3>
      <bio-copyable style="input" [text]="runCommand"></bio-copyable>
    </section>
    <section>
      <h3>Export Command</h3>
      <bio-copyable style="input" [text]="exportCommand"></bio-copyable>
    </section>
  </ng-container>
</div>
